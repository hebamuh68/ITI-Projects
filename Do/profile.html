<!DOCTYPE html>

    <link rel="stylesheet" href="styles/profile.css">

<body>

    <nav>
        <img id="logo" src="images/profile/logo.png">
        <figure id="profile_pic" ><img src="images/profile/profile.png" alt="resource.Name"> </figure>
    </nav>

    <div class="drop_menu_wrap" id="submenu">  
            <a href="profile.html">Home</a>
