<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <table border="1">

        <tr>
            <td> Password </td>

        <tr>
            <td rowspan="2"> Gender</td>

        </tr>

        <tr>
            <td><input type="checkbox"> Female</td>
        </tr>

        <tr>
            <td>Birthday</td>

        <tr>

        </tr>

        <tr>
            <td><input type="checkbox"> Sports</td>
            <td><input type="checkbox"> Books</td>
        </tr>

        <tr>
            <td><input type="checkbox"> Fashion</td>
            <td><input type="checkbox"> Music</td>
        </tr>

        <tr>
            <td><input type="checkbox"> Computer Stuff</td>
            <td><input type="checkbox"> Movies</td>
        </tr>


        <tr>
            <td style="text-align:center" colspan="2" id="btn"> <a href="fonts.html"><button>Submit</button></a> </td>
        </tr>
